parameters:
- name: IncludeHigherPriorityTestSuites
  default: $(IncludeHigherPriorityTestSuites)
- name: TestSuite
  default: $(TestSuite)

steps:
- powershell: |
   # These should have been set by the variables in a pipeline
   
   Write-Host "TestSuite = $(TestSuite)"
   Write-Host "IncludeHigherPriorityTestSuites = $(IncludeHigherPriorityTestSuites)"
   
  displayName: 'Display Parameter Values'

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P0) Run ARMory: Defaults'
  continueOnError: true
  condition: and(succeeded(), or(eq(variables['TestSuite'], 'P0'), eq(variables['IncludeHigherPriorityTestSuites'], 'true')))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P1) Run ARMory: Custom Output Directory'
  inputs:
    outputDirectory: $(Build.SourcesDirectory)
  continueOnError: true
  condition: and(succeeded(), or(eq(variables['TestSuite'], 'P1'), and(eq(variables['TestSuite'], 'P2'), eq(variables['IncludeHigherPriorityTestSuites'], 'true'))))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P1) Run ARMory: Not Exclude Passes From Log'
  inputs:
    excludePassesFromLog: "false"
  continueOnError: true
  condition: and(succeeded(), or(eq(variables['TestSuite'], 'P1'), and(eq(variables['TestSuite'], 'P2'), eq(variables['IncludeHigherPriorityTestSuites'], 'true'))))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P1) Run ARMory: Custom Output Directory and Not Exclude Passes From Log'
  inputs:
    outputDirectory: $(Build.SourcesDirectory)
    excludePassesFromLog: "false"
  continueOnError: true
  condition: and(succeeded(), or(eq(variables['TestSuite'], 'P1'), and(eq(variables['TestSuite'], 'P2'), eq(variables['IncludeHigherPriorityTestSuites'], 'true'))))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P2) Run ARMory: Latest Pre-Release version'
  inputs:
    toolVersion: LatestPreRelease
  continueOnError: true
  condition: and(succeeded(), eq(variables['TestSuite'], 'P2'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P2) Run ARMory: Version 1.10.8'
  inputs:
    toolVersion: 1.10.8
  continueOnError: true
  condition: and(succeeded(), eq(variables['TestSuite'], 'P2'))

- task: securedevelopmentteam.vss-secure-development-tools.build-task-armory.Armory@2
  displayName: '(P2) Run ARMory: Multiple Nondefaults'
  inputs:
    targetDirectory: $(Build.SourcesDirectory)\SecureApp
    outputDirectory: $(Build.SourcesDirectory)
    excludePassesFromLog: "false"
  continueOnError: true
  condition: and(succeeded(), eq(variables['TestSuite'], 'P2'))

